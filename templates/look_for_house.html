<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房子搜索页面</title>
    <h1>Second Hand House</h1>
</head>
<body style="font-size:20px; font-weight:bold; margin-top:60px; background-color:#97CBFF; text-align:center;">
    筛选条件
    <form action="/look_for_house" method="post">
        <p> 省份 <input type="text" name="province" style="height:1.6em;"></p>
        <p> 城市 <input type="text" name="city" style="height:1.6em;"></p>
        <p> 县/区 <input type="text" name="area" style="height:1.6em;"></p>
        <p>面积<input type="number" name="acreage_min" style="height:1.6em;">-<input type="number" name="acreage_max" style="height:1.6em;"></p>
        <p>价格<input type="number" name="prices_min"
                    onkeyup="this.value=/^[0-9]*\.?[0-9]{0,2}$/.test(this.value) ? this.value : this.value.substring(0,this.value.length-1)">-
            <input type="number" name="prices_max" style="height:1.6em;" onkeyup="this.value=/^[0-9]*\.?[0-9]{0,2}$/.test(this.value) ? this.value : this.value.substring(0,this.value.length-1)"></p>
        <p><button type="submit" style="width:5em; height:2em; background-color:#FFC1E0; font-weight:bold;">搜索</button></p>
    </form>
</body>
</html>
